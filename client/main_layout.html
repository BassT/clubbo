<template name="mainLayout">
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li {{toggleAttributes}}><a href="/">Übersicht</a></li>
            <li {{toggleAttributes}}><a href="/calendar">Kalender</a></li>
            <li {{toggleAttributes}}><a href="/users">Mitglieder</a></li>
            {{#if isNotPhone}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                  Listen <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li {{toggleAttributes}}><a href="/lists/practiceAttendance">Übersicht Training</a></li>
                  <li {{toggleAttributes}}><a href="/lists/gameAttendance">Übersicht Spieltage</a></li>
                  <li {{toggleAttributes}}><a href="/lists/practiceAttendanceRatio">Trainingsbeteiligung</a></li>
                  <li {{toggleAttributes}}><a href="/lists/tournamentAttendance">Übersicht Turniere</a></li>
                </ul>
              </li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li><a href="/users/details/{{ currentUser._id }}">Mein Profil</a></li>
          {{/if}}
          {{> loginButtons}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" id="main">
    {{> yield }}
  </div>
</template>
