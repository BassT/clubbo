<template name="users">
  <div class="row">
    <div class="col-md-12">
      <h1>Mitglieder</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      {{>teamSelectionParagraph}}
    </div>
    <div class="col-md-2">
      {{#if isAdminInAnyContext}}
        <a href="/users/create" class="btn btn-primary pull-right">Neues Mitglied</a>
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover tablesorter" id="users-table">
          <thead>
          <tr>
            <th class="hidden-xs">Trikot</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th class="hidden-xs">Position</th>
            <th>Telefon</th>
          </tr>
          </thead>
          <tbody>
          {{#each user in users}}
            <tr data-user-id="{{user._id}}">
              <td class="hidden-xs"># {{user.profile.jerseyNumber}}</td>
              <td>{{user.profile.firstName}}</td>
              <td>{{user.profile.lastName}}</td>
              <td class="hidden-xs">{{user.profile.positions}}</td>
              <td>{{user.profile.phone}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
